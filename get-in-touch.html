<form>
  <div >
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
    <label for="company">Company</label>
    <input type="text" id="company" name="company" />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="budget">Budget</label>
    <select id="budget" name="budget">
      <option value="7000">7000-9000</option>
      <option value="9000">9000-11000</option>
      <option value="11000">11000-13000</option>
      <option value="13000">13000+</option>
      <option value="unknown">I dont know</option>
    </select>
    <label for="subject">Subject</label>
    <select id="subject" name="subject">
      <option value="info">Information about products</option>
      <option value="customized">Customized products</option>
      <option value="buy">Buying a collection</option>
      <option value="wholesaler">Becoming a wholesaler</option>
      <option value="other">Other</option>
    </select>
    <label for="content">Content</label>
    <textarea id="content" name="content" placeholder="Write something.."
    style="height:12rem" />
    <input type="submit" value="Submit" />
  </div>
</form>
